<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://kit.fontawesome.com/41454af56b.css" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/41454af56b.js" crossorigin="anonymous"></script>
    <script src="../js/todo_list/app.js" type="module" defer></script>
    <style>
        .hide-done .is-completed, 
        .hide-todo .todo:not(.is-completed) {
            display: none!important;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <section class="container pt-5" id="todo_list">
        
    </section>

    <template id="todo_list_tmp">
        <div class="row justify-content-center">
            <div class="col-6">
                <form action="" class="d-flex pb-2">
                    <input type="text" class="form-control mx-2" required="" placeholder="Ajouter une tache" name="title">
                    <button class="btn btn-primary">Ajouter</button>
                </form>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-6">
                <div class="btn-group m-2" role="group">
                    <button type="button" class="btn btn-outline-primary active" data-filter="all">All Tasks</button>
                    <button type="button" class="btn btn-outline-primary" data-filter="todo">To Do</button>
                    <button type="button" class="btn btn-outline-primary" data-filter="done">Done</button>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-6">
                <ul class="list-group mt-2">

                </ul>
            </div>
        </div>
    </template>

    <template id="todo_item_layout">
        <li id="laskdjflsadkfj" class="todo list-group-item d-flex align-items-center justify-content-between">
            <div class="form-check">
                <input type="checkbox" class="form-check-input me-2">
                <label for="laskdjflsadkfj" class="form-check-label">Task title</label>
            </div>
            <button class="btn btn-danger ms-auto">
                <i class="fa-regular fa-trash-can"></i>
            </button>
        </li>
    </template>
    
</body>
</html>
